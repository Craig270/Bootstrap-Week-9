<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="site.css" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
          <img src="coffeeImg\tiny.jpg" height="48px" alt="tiny coffee image" />
          <span class="align-middle"> </span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controle="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle
                navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Coffee Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Types of Coffee</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="bg-dark text-center parallax d-none d-md-block"></div>
    <br />
    <div class="cow"></div>
    <div
      id="carouselExampleIndicators"
      class="carousel slide bg-dark text-center"
      data-ride="carousel"
      data-interval="false"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-25 d-none d-md-block cow"
            src="coffeeImg\carousel\coffeecup.jpg"
            alt="First slide"
            width="100%"
            height="auto"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-25 d-none d-md-block cow"
            src="coffeeImg\carousel\coffeeflower.jpg"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="align-middle w-25 d-none d-md-block cow"
            src="coffeeImg\carousel\grounds.jpg"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
